<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Клиент</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2><strong>Клиент: <span id="clientTitle">Имя клиента</span></strong></h2>
    <div class="accordion" id="clientAccordion">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseContact" aria-expanded="true">
                    Контактные данные
                </button>
            </h2>
            <div id="collapseContact" class="accordion-collapse collapse show">
                <div class="accordion-body">
                    <div class="mb-3">
                        <label class="form-label">Имя *</label>
                        <input type="text" class="form-control" id="name" disabled required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Телефон *</label>
                        <input type="text" class="form-control" id="phone" disabled required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Дополнительный телефон</label>
                        <input type="text" class="form-control" id="phone2" disabled>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" disabled>
                    </div>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseAddress">
                    Адрес
                </button>
            </h2>
            <div id="collapseAddress" class="accordion-collapse collapse">
                <div class="accordion-body">
                    <textarea class="form-control" id="address" disabled></textarea>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseNotes">
                    Заметки
                </button>
            </h2>
            <div id="collapseNotes" class="accordion-collapse collapse">
                <div class="accordion-body">
                    <textarea class="form-control" id="notes" disabled></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-4">
        <button class="btn btn-secondary me-2" onclick="enableEdit()">Редактировать</button>
        <button class="btn btn-primary me-2" onclick="saveClient()">Сохранить</button>
        <button class="btn btn-danger me-2" onclick="deleteClient()">Удалить</button>
        <a class="btn btn-dark" href="clients.html">Назад к списку</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>
<script>
    const clientId = new URLSearchParams(window.location.search).get('id');
    if (!clientId) {
        alert("ID клиента не указан");
    }

    async function loadClient() {
        const { data, error } = await supabaseClient
            .from("clients")
            .select("*")
            .eq("id", clientId)
            .single();
        if (error) {
            console.error(error);
            return;
        }

        document.getElementById("clientTitle").textContent = data.name;
        document.getElementById("name").value = data.name || "";
        document.getElementById("phone").value = data.phone || "";
        document.getElementById("phone2").value = data.phone2 || "";
        document.getElementById("email").value = data.email || "";
        document.getElementById("address").value = data.address || "";
        document.getElementById("notes").value = data.notes || "";
    }

    function enableEdit() {
        document.querySelectorAll("input, textarea").forEach(e => e.disabled = false);
    }

    async function saveClient() {
        const updated = {
            name: document.getElementById("name").value,
            phone: document.getElementById("phone").value,
            phone2: document.getElementById("phone2").value,
            email: document.getElementById("email").value,
            address: document.getElementById("address").value,
            notes: document.getElementById("notes").value,
        };
        const { error } = await supabaseClient.from("clients").update(updated).eq("id", clientId);
        if (error) return alert("Ошибка при сохранении");
        alert("Сохранено");
    }

    async function deleteClient() {
        if (!confirm("Удалить клиента?")) return;
        const { error } = await supabaseClient.from("clients").delete().eq("id", clientId);
        if (error) return alert("Ошибка при удалении");
        alert("Удалено");
        window.location.href = "clients.html";
    }

    loadClient();
</script>
</body>
</html>
