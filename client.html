
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Клиент</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="supabase.js"></script>
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4">Клиент: <span id="client-name">Имя клиента</span></h2>

    <form id="client-form">
      <div class="accordion mb-3" id="accordionPanelsStayOpen">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#contactPanel">
              Контактные данные
            </button>
          </h2>
          <div id="contactPanel" class="accordion-collapse collapse show">
            <div class="accordion-body">
              <div class="mb-3">
                <label for="name" class="form-label">Имя *</label>
                <input type="text" class="form-control" id="name" required>
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Телефон *</label>
                <input type="text" class="form-control" id="phone" required>
              </div>
              <div class="mb-3">
                <label for="phone2" class="form-label">Дополнительный телефон</label>
                <input type="text" class="form-control" id="phone2">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
              </div>
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#addressPanel">
              Адрес
            </button>
          </h2>
          <div id="addressPanel" class="accordion-collapse collapse">
            <div class="accordion-body">
              <textarea class="form-control" id="address" rows="2"></textarea>
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#notesPanel">
              Заметки
            </button>
          </h2>
          <div id="notesPanel" class="accordion-collapse collapse">
            <div class="accordion-body">
              <textarea class="form-control" id="notes" rows="2"></textarea>
            </div>
          </div>
        </div>
      </div>

      <div class="mb-3">
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <button type="button" class="btn btn-danger" id="delete-btn">Удалить</button>
        <a href="clients.html" class="btn btn-secondary">Назад к списку</a>
      </div>
    </form>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const clientId = urlParams.get('id');
    const form = document.getElementById('client-form');
    const nameField = document.getElementById('name');
    const phoneField = document.getElementById('phone');
    const phone2Field = document.getElementById('phone2');
    const emailField = document.getElementById('email');
    const addressField = document.getElementById('address');
    const notesField = document.getElementById('notes');

    async function loadClient() {
      if (!clientId) return;
      const { data, error } = await supabaseClient.from('clients').select().eq('id', clientId).single();
      if (data) {
        document.getElementById('client-name').textContent = data.name;
        nameField.value = data.name || '';
        phoneField.value = data.phone || '';
        phone2Field.value = data.phone2 || '';
        emailField.value = data.email || '';
        addressField.value = data.address || '';
        notesField.value = data.notes || '';
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const payload = {
        name: nameField.value,
        phone: phoneField.value,
        phone2: phone2Field.value,
        email: emailField.value,
        address: addressField.value,
        notes: notesField.value
      };
      if (clientId) {
        await supabaseClient.from('clients').update(payload).eq('id', clientId);
      } else {
        await supabaseClient.from('clients').insert([payload]);
      }
      window.location.href = "clients.html";
    });

    document.getElementById('delete-btn').addEventListener('click', async () => {
      if (clientId && confirm("Удалить клиента?")) {
        await supabaseClient.from('clients').delete().eq('id', clientId);
        window.location.href = "clients.html";
      }
    });

    loadClient();
  </script>
</body>
</html>
