
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Клиент</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a2e0f1f390.js" crossorigin="anonymous"></script>
    <style>
        body { padding: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4"><i class="fa-solid fa-user"></i> Клиент: Имя клиента</h2>

        <!-- Контактные данные -->
        <div class="accordion mb-3" id="accordionClient">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingContact">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseContact" aria-expanded="true" aria-controls="collapseContact">
                <i class="fa-solid fa-address-book me-2"></i> Контактные данные
              </button>
            </h2>
            <div id="collapseContact" class="accordion-collapse collapse show" aria-labelledby="headingContact" data-bs-parent="#accordionClient">
              <div class="accordion-body">
                <div class="mb-3">
                    <label class="form-label">Имя *</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Телефон *</label>
                    <input type="text" class="form-control" id="phone" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Дополнительный телефон</label>
                    <input type="text" class="form-control" id="phone2">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
              </div>
            </div>
          </div>

          <!-- Адрес -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingAddress">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAddress" aria-expanded="false" aria-controls="collapseAddress">
                <i class="fa-solid fa-location-dot me-2"></i> Адрес
              </button>
            </h2>
            <div id="collapseAddress" class="accordion-collapse collapse" aria-labelledby="headingAddress" data-bs-parent="#accordionClient">
              <div class="accordion-body">
                <div class="mb-3">
                    <label class="form-label">Город</label>
                    <input type="text" class="form-control" id="city">
                </div>
                <div class="mb-3">
                    <label class="form-label">Улица, дом, квартира</label>
                    <input type="text" class="form-control" id="address">
                </div>
              </div>
            </div>
          </div>

          <!-- Заметки -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingNotes">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseNotes" aria-expanded="false" aria-controls="collapseNotes">
                <i class="fa-solid fa-note-sticky me-2"></i> Заметки
              </button>
            </h2>
            <div id="collapseNotes" class="accordion-collapse collapse" aria-labelledby="headingNotes" data-bs-parent="#accordionClient">
              <div class="accordion-body">
                <textarea class="form-control" id="notes" rows="4"></textarea>
              </div>
            </div>
          </div>
        </div>

        <div class="d-flex gap-2">
            <button class="btn btn-primary" id="saveBtn"><i class="fa-solid fa-floppy-disk"></i> Сохранить</button>
            <button class="btn btn-danger" id="deleteBtn"><i class="fa-solid fa-trash"></i> Удалить</button>
            <a href="clients.html" class="btn btn-secondary"><i class="fa-solid fa-arrow-left"></i> Назад к списку</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Логика Supabase подключается отдельно -->
</body>
</html>
