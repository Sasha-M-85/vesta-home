
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Клиент</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .nav-tabs .nav-link.active { background-color: #e9ecef; }
    input[readonly], textarea[readonly] { background-color: #f8f9fa !important; }
  </style>
</head>
<body class="p-4">

  <div class="container">
    <h2 id="clientTitle" class="mb-4">Новый клиент</h2>

    <ul class="nav nav-tabs" id="tabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#main" type="button" role="tab">Основное</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#address" type="button" role="tab">Адрес</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#notes" type="button" role="tab">Заметки</button>
      </li>
    </ul>

    <div class="tab-content border p-3" style="background:#fff;">
      <div class="tab-pane fade show active" id="main" role="tabpanel">
        <div class="mb-3"><label>Имя</label><input type="text" id="name" class="form-control" required></div>
        <div class="mb-3"><label>Телефон</label><input type="text" id="phone" class="form-control" required></div>
        <div class="mb-3"><label>Второй телефон</label><input type="text" id="phone2" class="form-control"></div>
        <div class="mb-3"><label>Email</label><input type="email" id="email" class="form-control"></div>
      </div>
      <div class="tab-pane fade" id="address" role="tabpanel">
        <div class="mb-3"><label>Город</label><input type="text" id="city" class="form-control"></div>
        <div class="mb-3"><label>Улица, дом, кв.</label><input type="text" id="street" class="form-control"></div>
      </div>
      <div class="tab-pane fade" id="notes" role="tabpanel">
        <div class="mb-3"><label>Заметки</label><textarea id="notesField" class="form-control" rows="5"></textarea></div>
      </div>
    </div>

    <div class="mt-4">
      <button id="editBtn" class="btn btn-outline-primary">Редактировать</button>
      <button id="saveBtn" class="btn btn-success">Сохранить</button>
      <button id="deleteBtn" class="btn btn-danger">Удалить</button>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://rincxoalnhfsnwgwxrfb.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJpbmN4b2Fsbmhmc253Z3d4cmZiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MjE2MzMsImV4cCI6MjA2OTE5NzYzM30.95JhUW9uRbcHSkFCXyh40acSAAnJIj3nbUICQGqW32Y"
    );

    const urlParams = new URLSearchParams(window.location.search);
    const clientId = urlParams.get("id");

    const inputs = document.querySelectorAll("input, textarea");
    const btnEdit = document.getElementById("editBtn");
    const btnSave = document.getElementById("saveBtn");
    const btnDelete = document.getElementById("deleteBtn");
    const title = document.getElementById("clientTitle");

    function enableInputs() {
      inputs.forEach(i => i.removeAttribute("readonly"));
    }

    function disableInputs() {
      inputs.forEach(i => i.setAttribute("readonly", true));
    }

    async function loadClient() {
      if (!clientId) {
        enableInputs();
        btnEdit.style.display = "none";
        btnDelete.style.display = "none";
        return;
      }

      const { data, error } = await supabase
        .from("clients")
        .select("*")
        .eq("id", clientId)
        .single();

      if (data) {
        for (const key in data) {
          const el = document.getElementById(key);
          if (el) el.value = data[key] || "";
        }
        title.textContent = data.name || "Клиент";
        disableInputs();
      }
    }

    async function saveClient() {
      const data = {};
      inputs.forEach(i => data[i.id] = i.value.trim());

      if (!data.name || !data.phone) {
        alert("Имя и телефон обязательны!");
        return;
      }

      if (clientId) {
        await supabase.from("clients").update(data).eq("id", clientId);
      } else {
        await supabase.from("clients").insert([data]);
      }

      window.location.href = "clients.html";
    }

    async function deleteClient() {
      if (confirm("Удалить клиента?")) {
        await supabase.from("clients").delete().eq("id", clientId);
        window.location.href = "clients.html";
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadClient();
      btnEdit.addEventListener("click", enableInputs);
      btnSave.addEventListener("click", saveClient);
      btnDelete.addEventListener("click", deleteClient);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
