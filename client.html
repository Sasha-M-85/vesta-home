<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Клиент</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    .material-icons.md-18 { font-size: 18px; vertical-align: middle; margin-right: 6px; color: #4a90e2; }
    .form-wrapper { max-width: 600px; }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="mb-4"><span class="material-icons md-18">account_circle</span>Клиент: <span id="clientName">Новый клиент</span></h2>
    <div class="row">
      <div class="col-md-6">
        <form id="clientForm" class="form-wrapper">
          <div class="card mb-3">
            <div class="card-header"><span class="material-icons md-18">person</span>Контактные данные</div>
            <div class="card-body">
              <div class="mb-3"><label class="form-label"><span class="material-icons md-18">badge</span>Имя *</label><input type="text" class="form-control" id="name" required /></div>
              <div class="mb-3"><label class="form-label"><span class="material-icons md-18">call</span>Телефон *</label><input type="text" class="form-control" id="phone" required /></div>
              <div class="mb-3"><label class="form-label"><span class="material-icons md-18">call_end</span>Доп. телефон</label><input type="text" class="form-control" id="phone2" /></div>
              <div class="mb-3"><label class="form-label"><span class="material-icons md-18">email</span>Email</label><input type="email" class="form-control" id="email" /></div>
            </div>
          </div>
          <div class="card mb-3">
            <div class="card-header"><span class="material-icons md-18">location_on</span>Адрес</div>
            <div class="card-body">
              <div class="mb-3"><label class="form-label"><span class="material-icons md-18">location_city</span>Город</label><input type="text" class="form-control" id="city" /></div>
              <div class="mb-3"><label class="form-label"><span class="material-icons md-18">signpost</span>Улица</label><input type="text" class="form-control" id="street" /></div>
              <div class="mb-3"><label class="form-label"><span class="material-icons md-18">home</span>Дом</label><input type="text" class="form-control" id="house" /></div>
            </div>
          </div>
          <div class="card mb-3">
            <div class="card-header"><span class="material-icons md-18">note</span>Заметки</div>
            <div class="card-body"><textarea class="form-control" id="notes" rows="4"></textarea></div>
          </div>
          <div class="d-flex gap-2 mb-4">
            <button type="submit" class="btn btn-primary"><span class="material-icons md-18">save</span>Сохранить</button>
            <button type="button" class="btn btn-danger" id="deleteBtn"><span class="material-icons md-18">delete</span>Удалить</button>
            <button type="button" class="btn btn-secondary"><span class="material-icons md-18">arrow_back</span>Назад</button>
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <div class="card mb-3">
          <div class="card-header"><span class="material-icons md-18">folder</span>Проекты клиента</div>
          <div class="card-body">
            <label class="form-label">Название проекта:</label>
            <input type="text" class="form-control mb-3" id="projectName" placeholder="Введите имя проекта" />
            <div class="mb-3"><label class="form-label">Dropbox ссылка:</label><input type="url" class="form-control" id="dropboxLink" /></div>
            <div class="mb-3"><label class="form-label">Общая сумма</label><input type="number" class="form-control" id="totalAmount" /></div>
            <div class="mb-3"><label class="form-label">Задаток</label><input type="number" class="form-control" id="deposit" /></div>
            <div class="mb-3"><label class="form-label">Остаток</label><input type="number" class="form-control" id="balance" readonly /></div>
            <div class="d-flex justify-content-end">
              <button type="button" class="btn btn-outline-success" id="addProjectBtn"><span class="material-icons md-18">add_circle</span>Добавить проект</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { supabase } from './supabase.js'

    const params = new URLSearchParams(window.location.search)
    const clientId = params.get("id")

    const form = document.getElementById("clientForm")
    const nameInput = document.getElementById("name")
    const phoneInput = document.getElementById("phone")
    const phone2Input = document.getElementById("phone2")
    const emailInput = document.getElementById("email")
    const cityInput = document.getElementById("city")
    const streetInput = document.getElementById("street")
    const houseInput = document.getElementById("house")
    const notesInput = document.getElementById("notes")
    const clientNameTitle = document.getElementById("clientName")

    if (clientId) {
      const { data, error } = await supabase.from("clients").select("*").eq("id", clientId).single()
      if (!error && data) {
        nameInput.value = data.name
        phoneInput.value = data.phone
        phone2Input.value = data.phone2 || ''
        emailInput.value = data.email || ''
        cityInput.value = data.city || ''
        streetInput.value = data.street || ''
        houseInput.value = data.house || ''
        notesInput.value = data.notes || ''
        clientNameTitle.textContent = data.name
      }
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault()
      const client = {
        name: nameInput.value.trim(),
        phone: phoneInput.value.trim(),
        phone2: phone2Input.value.trim(),
        email: emailInput.value.trim(),
        city: cityInput.value.trim(),
        street: streetInput.value.trim(),
        house: houseInput.value.trim(),
        notes: notesInput.value.trim(),
      }
      const result = clientId
        ? await supabase.from("clients").update(client).eq("id", clientId)
        : await supabase.from("clients").insert(client)
      if (result.error) {
        alert("Ошибка при сохранении клиента: " + result.error.message)
      } else {
        alert("Клиент успешно сохранён!")
        window.location.href = "clients.html"
      }
    })

    document.getElementById("deleteBtn").addEventListener("click", async () => {
      if (!clientId) return alert("Удаление только после сохранения клиента.")
      if (!confirm("Вы уверены, что хотите удалить этого клиента?")) return
      const { error } = await supabase.from("clients").delete().eq("id", clientId)
      if (error) alert("Ошибка удаления: " + error.message)
      else {
        alert("Клиент удалён")
        window.location.href = "clients.html"
      }
    })

    document.querySelector(".btn-secondary").addEventListener("click", () => {
      window.location.href = "clients.html"
    })

    const totalAmountInput = document.getElementById('totalAmount');
    const depositInput = document.getElementById('deposit');
    const balanceInput = document.getElementById('balance');

    function updateBalance() {
      const total = parseFloat(totalAmountInput.value) || 0;
      const deposit = parseFloat(depositInput.value) || 0;
      balanceInput.value = (total - deposit).toFixed(2);
    }

    totalAmountInput.addEventListener('input', updateBalance);
    depositInput.addEventListener('input', updateBalance);

    document.getElementById('addProjectBtn').addEventListener('click', async () => {
      const name = document.getElementById('projectName').value.trim();
      const link = document.getElementById('dropboxLink').value.trim();
      const total = parseFloat(document.getElementById('totalAmount').value) || 0;
      const deposit = parseFloat(document.getElementById('deposit').value) || 0;
      const balance = total - deposit;

      if (!name) return alert('Введите имя проекта');
      if (!clientId) return alert("Сначала сохраните клиента.");

      const { error } = await supabase.from("projects").insert({
        client_id: clientId,
        title: name,
        dropbox_link: link,
        total_amount: total.toFixed(2),
        deposit: deposit.toFixed(2),
        balance: balance.toFixed(2),
      });

      if (error) alert("Ошибка при добавлении проекта: " + error.message);
      else {
        alert("Проект успешно добавлен!");
        document.getElementById('projectName').value = '';
        document.getElementById('dropboxLink').value = '';
        document.getElementById('totalAmount').value = '';
        document.getElementById('deposit').value = '';
        document.getElementById('balance').value = '';
      }
    });
  </script>
</body>
</html>
