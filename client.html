<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Клиент с Dropbox</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h1 { margin-top: 0; }
    ul { margin-top: 15px; }
    a { color: blue; text-decoration: underline; }
    #chooseDropbox { padding: 8px 12px; }
  </style>
  <script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="7db4v3uw6n3o3dr"></script>
</head>
<body>
  <a href="clients.html">← Назад к списку клиентов</a>
  <h1>Файлы клиента из Dropbox</h1>

  <button id="chooseDropbox">Выбрать файлы в Dropbox</button>

  <ul id="dropboxFileList"></ul>

  <script>
    document.getElementById("chooseDropbox").addEventListener("click", function() {
      Dropbox.choose({
        success: function(files) {
          const list = document.getElementById("dropboxFileList");
          list.innerHTML = '';
          files.forEach(file => {
            const li = document.createElement("li");
            li.innerHTML = `<a href="${file.link}" target="_blank">${file.name}</a>`;
            list.appendChild(li);
          });
        },
        linkType: "preview",
        multiselect: true,
        extensions: ['.pdf', '.jpg', '.png', '.docx', '.xlsx']
      });
    });
  </script>
</body>
</html>
