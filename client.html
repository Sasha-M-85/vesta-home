<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Клиент</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2><strong>Клиент: <span id="clientTitle">Имя клиента</span></strong></h2>
    <div class="accordion" id="clientAccordion">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseContact" aria-expanded="true">
                    Контактные данные
                </button>
            </h2>
            <div id="collapseContact" class="accordion-collapse collapse show">
                <div class="accordion-body">
                    <div class="mb-3">
                        <label class="form-label">Имя *</label>
                        <input type="text" class="form-control" id="name" disabled required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Телефон *</label>
                        <input type="text" class="form-control" id="phone" disabled required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Дополнительный телефон</label>
                        <input type="text" class="form-control" id="phone2" disabled>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" disabled>
                    </div>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseAddress">
                    Адрес
                </button>
            </h2>
            <div id="collapseAddress" class="accordion-collapse collapse">
                <div class="accordion-body">
                    <textarea class="form-control" id="address" disabled></textarea>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseNotes">
                    Заметки
                </button>
            </h2>
            <div id="collapseNotes" class="accordion-collapse collapse">
                <div class="accordion-body">
                    <textarea class="form-control" id="notes" disabled></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-4">
        <button class="btn btn-secondary me-2" onclick="enableEdit()">Редактировать</button>
        <button class="btn btn-primary me-2" onclick="saveClient()">Сохранить</button>
        <button class="btn btn-danger me-2" onclick="deleteClient()">Удалить</button>
        <a class="btn btn-dark" href="clients.html">Назад к списку</a>
    </div>
</div>




</body>
</html>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const supabase = createClient(
    "https://rincxoalnhfsnwgwxrfb.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJpbmN4b2Fsbmhmc253Z3d4cmZiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MjE2MzMsImV4cCI6MjA2OTE5NzYzM30.95JhUW9uRbcHSkFCXyh40acSAAnJIj3nbUICQGqW32Y"
  );

  const urlParams = new URLSearchParams(window.location.search);
  const clientId = urlParams.get("id");

  const inputs = document.querySelectorAll("input, textarea");
  const nameField = document.getElementById("name");
  const phoneField = document.getElementById("phone");
  const clientTitle = document.getElementById("clientTitle");

  const btnEdit = document.getElementById("editBtn");
  const btnSave = document.getElementById("saveBtn");
  const btnDelete = document.getElementById("deleteBtn");

  function enableInputs() {
    inputs.forEach((input) => input.removeAttribute("readonly"));
  }

  function disableInputs() {
    inputs.forEach((input) => input.setAttribute("readonly", true));
  }

  async function loadClient() {
    if (!clientId) {
      enableInputs();
      if (btnEdit) btnEdit.style.display = "none";
      if (btnDelete) btnDelete.style.display = "none";
      return;
    }
    const { data, error } = await supabase.from("clients").select("*").eq("id", clientId).single();
    if (error) {
      alert("Ошибка загрузки клиента");
      return;
    }
    for (const key in data) {
      const el = document.getElementById(key);
      if (el) {
        el.value = data[key] || "";
      }
    }
    clientTitle.innerText = data.name || "Без имени";
    disableInputs();
  }

  async function saveClient() {
    const newData = {};
    inputs.forEach((input) => newData[input.id] = input.value.trim());

    if (!newData.name || !newData.phone) {
      alert("Имя и телефон обязательны");
      return;
    }

    if (clientId) {
      await supabase.from("clients").update(newData).eq("id", clientId);
    } else {
      await supabase.from("clients").insert([newData]);
    }

    window.location.href = "clients.html";
  }

  async function deleteClient() {
    if (!clientId) return;
    if (confirm("Удалить клиента?")) {
      await supabase.from("clients").delete().eq("id", clientId);
      window.location.href = "clients.html";
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    loadClient();

    if (btnEdit) btnEdit.addEventListener("click", enableInputs);
    if (btnSave) btnSave.addEventListener("click", saveClient);
    if (btnDelete) btnDelete.addEventListener("click", deleteClient);
  });
</script>
