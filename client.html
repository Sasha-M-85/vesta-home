<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Клиент: Имя клиента</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-light">
<div class="container mt-4">
    <h2 class="fw-bold mb-4">Клиент: Имя клиента</h2>
    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button bg-primary-subtle" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
                    Контактные данные
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show">
                <div class="accordion-body">
                    <div class="mb-3">
                        <label class="form-label">Имя *</label>
                        <input type="text" class="form-control" id="name" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Телефон *</label>
                        <input type="text" class="form-control" id="phone" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Дополнительный телефон</label>
                        <input type="text" class="form-control" id="phone2" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" />
                    </div>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo">
                    Адрес
                </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse">
                <div class="accordion-body">
                    <textarea class="form-control" id="address" rows="2"></textarea>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree">
                    Заметки
                </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse">
                <div class="accordion-body">
                    <textarea class="form-control" id="notes" rows="2"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-4">
        <button class="btn btn-primary" onclick="saveClient()">Сохранить</button>
        <button class="btn btn-danger" onclick="deleteClient()">Удалить</button>
        <a href="clients.html" class="btn btn-secondary">Назад к списку</a>
    </div>
</div>

<script src="supabase.js"></script>
<script>
const clientId = new URLSearchParams(window.location.search).get('id');

async function loadClient() {
    if (!clientId) return;
    const { data, error } = await supabaseClient
        .from('clients')
        .select('*')
        .eq('id', clientId)
        .single();
    if (data) {
        document.getElementById('name').value = data.name || '';
        document.getElementById('phone').value = data.phone || '';
        document.getElementById('phone2').value = data.phone2 || '';
        document.getElementById('email').value = data.email || '';
        document.getElementById('address').value = data.address || '';
        document.getElementById('notes').value = data.notes || '';
    }
}

async function saveClient() {
    const client = {
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        phone2: document.getElementById('phone2').value,
        email: document.getElementById('email').value,
        address: document.getElementById('address').value,
        notes: document.getElementById('notes').value,
    };

    if (clientId) {
        await supabaseClient.from('clients').update(client).eq('id', clientId);
    } else {
        await supabaseClient.from('clients').insert([client]);
    }

    window.location.href = 'clients.html';
}

async function deleteClient() {
    if (clientId && confirm("Удалить этого клиента?")) {
        await supabaseClient.from('clients').delete().eq('id', clientId);
        window.location.href = 'clients.html';
    }
}

loadClient();
</script>
</body>
</html>
