<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Клиент</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <div class="container">
    <h2 id="clientTitle" class="mb-4">Новый клиент</h2>

    <div class="mb-3"><label>Имя</label><input type="text" id="name" class="form-control" readonly></div>
    <div class="mb-3"><label>Телефон</label><input type="text" id="phone" class="form-control" readonly></div>
    <div class="mb-3"><label>Email</label><input type="text" id="email" class="form-control" readonly></div>
    <div class="mb-3"><label>Заметки</label><textarea id="notes" class="form-control" readonly></textarea></div>

    <button class="btn btn-secondary me-2" id="editBtn">Редактировать</button>
    <button class="btn btn-primary me-2" id="saveBtn">Сохранить</button>
    <button class="btn btn-danger" id="deleteBtn">Удалить</button>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://rincxoalnhfsnwgwxrfb.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJpbmN4b2Fsbmhmc253Z3d4cmZiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MjE2MzMsImV4cCI6MjA2OTE5NzYzM30.95JhUW9uRbcHSkFCXyh40acSAAnJIj3nbUICQGqW32Y"
    );

    const urlParams = new URLSearchParams(window.location.search);
    const clientId = urlParams.get("id");

    const inputs = document.querySelectorAll("input, textarea");
    const btnEdit = document.getElementById("editBtn");
    const btnSave = document.getElementById("saveBtn");
    const btnDelete = document.getElementById("deleteBtn");
    const clientTitle = document.getElementById("clientTitle");

    function enableInputs() {
      inputs.forEach(input => input.removeAttribute("readonly"));
    }

    function disableInputs() {
      inputs.forEach(input => input.setAttribute("readonly", true));
    }

    async function loadClient() {
      if (!clientId) {
        enableInputs();
        if (btnEdit) btnEdit.style.display = "none";
        if (btnDelete) btnDelete.style.display = "none";
        return;
      }

      const { data, error } = await supabase
        .from("clients")
        .select("*")
        .eq("id", clientId)
        .single();

      if (data) {
        for (const key in data) {
          const el = document.getElementById(key);
          if (el) el.value = data[key] || "";
        }
        if (clientTitle) clientTitle.textContent = data.name || "Клиент";
        disableInputs();
      } else {
        console.error("Ошибка загрузки:", error);
      }
    }

    async function saveClient() {
      const data = {};
      inputs.forEach(i => data[i.id] = i.value.trim());

      if (!data.name || !data.phone) {
        alert("Имя и телефон обязательны!");
        return;
      }

      if (clientId) {
        await supabase.from("clients").update(data).eq("id", clientId);
      } else {
        await supabase.from("clients").insert([data]);
      }

      window.location.href = "clients.html";
    }

    async function deleteClient() {
      if (confirm("Удалить клиента?")) {
        await supabase.from("clients").delete().eq("id", clientId);
        window.location.href = "clients.html";
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadClient();
      if (btnEdit) btnEdit.addEventListener("click", enableInputs);
      if (btnSave) btnSave.addEventListener("click", saveClient);
      if (btnDelete) btnDelete.addEventListener("click", deleteClient);
    });
  </script>
</body>
</html>
