
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Клиент</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .accordion-button::after { transform: rotate(180deg); }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2><b>Клиент: <span id="clientName">Имя клиента</span></b></h2>

        <div class="accordion mt-4" id="accordionClient">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingContact">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseContact" aria-expanded="true">
                        Контактные данные
                    </button>
                </h2>
                <div id="collapseContact" class="accordion-collapse collapse show">
                    <div class="accordion-body">
                        <label class="form-label">Имя *</label>
                        <input type="text" id="name" class="form-control" disabled>

                        <label class="form-label mt-3">Телефон *</label>
                        <input type="text" id="phone" class="form-control" disabled>

                        <label class="form-label mt-3">Дополнительный телефон</label>
                        <input type="text" id="phone2" class="form-control" disabled>

                        <label class="form-label mt-3">Email</label>
                        <input type="email" id="email" class="form-control" disabled>
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header" id="headingAddress">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAddress" aria-expanded="true">
                        Адрес
                    </button>
                </h2>
                <div id="collapseAddress" class="accordion-collapse collapse show">
                    <div class="accordion-body">
                        <textarea id="address" class="form-control" rows="2" disabled></textarea>
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header" id="headingNotes">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseNotes" aria-expanded="true">
                        Заметки
                    </button>
                </h2>
                <div id="collapseNotes" class="accordion-collapse collapse show">
                    <div class="accordion-body">
                        <textarea id="notes" class="form-control" rows="2" disabled></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <button id="saveBtn" class="btn btn-primary">Сохранить</button>
            <button id="deleteBtn" class="btn btn-danger" style="display:none;">Удалить</button>
            <button id="editBtn" class="btn btn-warning">✎ Редактировать</button>
            <a href="clients.html" class="btn btn-secondary">Назад к списку</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="supabase.js"></script>
</body>
</html>
