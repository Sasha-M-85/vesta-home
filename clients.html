
<!DOCTYPE html>

<body class="p-4">
  <div class="container">

      <a href="add-client.html" class="btn btn-primary">‚ûï –î–æ–±–∞–≤–∏—Ç—å –∫–ª–∏–µ–Ω—Ç–∞</a>
    </div>

    <div class="mb-3 search-bar">
      <input type="text" id="searchInput" class="form-control" placeholder="–ü–æ–∏—Å–∫ –ø–æ –∏–º–µ–Ω–∏ –∏–ª–∏ —Ç–µ–ª–µ—Ñ–æ–Ω—É...">

    </div>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

  const supabase = createClient(
    'https://rincxoalnhfsnwgwxrfb.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJpbmN4b2Fsbmhmc253Z3d4cmZiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MjE2MzMsImV4cCI6MjA2OTE5NzYzM30.95JhUW9uRbcHSkFCXyh40acSAAnJIj3nbUICQGqW32Y'
  )

  const container = document.getElementById("clientsContainer")
  const searchInput = document.getElementById("searchInput")
  let allClients = []

  async function loadClients() {
    const { data, error } = await supabase.from("clients").select("*")
    if (error) {
      container.innerHTML = "<p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö.</p>"
      return
    }

    allClients = data.sort((a, b) => a.name.localeCompare(b.name, 'ru'))

    renderClients(allClients)
  }

  function renderClients(list) {
    container.innerHTML = ""
    list.forEach(client => {
      const div = document.createElement("div")
      div.className = "col-md-4 mb-4"
      div.innerHTML = `
        <div class="client-card" onclick="location.href='client.html?id=${client.id}'">
          <h5>${client.name}</h5>
          <p>üìû ${client.phone}</p>
          <small>üïì ${client.created_at?.split('T')[0]}</small>
        </div>
      `
      container.appendChild(div)
    })
  }

  searchInput.addEventListener("input", () => {
    const query = searchInput.value.toLowerCase()
    const filtered = allClients.filter(c =>
      c.name.toLowerCase().includes(query) ||
      c.phone.toLowerCase().includes(query)
    )
    renderClients(filtered)
  })

  loadClients()
</script>
